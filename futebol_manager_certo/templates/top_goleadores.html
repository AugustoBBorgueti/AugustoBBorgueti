<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Goleadores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Top Goleadores</h1>

        <!-- Exibir mensagens flash -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Formulário para filtrar por mês -->
        <form method="POST" class="form-inline mb-4">
            <label for="mes" class="mr-2">Mês:</label>
            <select name="mes" id="mes" class="form-control mr-2">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>

            <label for="ano" class="mr-2">Ano:</label>
            <input type="number" id="ano" name="ano" class="form-control mr-2" value="{{ ano_atual }}" required>

            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        <!-- Tabela com os top goleadores -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Total de Gols</th>
                </tr>
            </thead>
            <tbody>
                {% for jogador, total_gols in jogadores %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ jogador.nome }}</td>
                    <td>{{ total_gols }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
