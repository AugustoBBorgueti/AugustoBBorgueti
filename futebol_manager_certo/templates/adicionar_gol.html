<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Gol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Adicionar Gol</h1>

        <!-- Exibir mensagens flash -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('adicionar_gol') }}" method="POST">
            <div class="form-group">
                <label for="jogador">Jogador:</label>
                <select class="form-control" id="jogador" name="jogador" required>
                    {% for jogador in jogadores %}
                    <option value="{{ jogador.id }}">{{ jogador.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="jogo">Jogo:</label>
                <select class="form-control" id="jogo" name="jogo">
                    {% for jogo in jogos %}
                    <option value="{{ jogo.id }}">{{ jogo.time1 }} x {{ jogo.time2 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade de Gols:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Gol</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
